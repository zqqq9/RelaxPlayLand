<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Management | RelaxPlayLand Admin</title>
    <link href="../dist/output.css" rel="stylesheet">
    <style>
        :root {
            --toastify-color-success: #28a745;
            --toastify-color-error: #dc3545;
        }
        .modal {
            transition: opacity 0.25s ease;
        }
        body.modal-active {
            overflow-x: hidden;
            overflow-y: hidden;
        }
        .line-clamp-2 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
        }
         .line-clamp-4 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 4;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-5">
            <h2 class="text-2xl font-bold mb-10">Admin</h2>
            <nav>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 bg-gray-700">Game Management</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">User Management</a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Settings</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <h1 class="text-2xl font-bold">Game Management</h1>
                <div>
                    <a href="/index.html" class="text-blue-500 hover:underline">Back to Website</a>
                    <button class="ml-4 bg-red-500 text-white px-4 py-2 rounded">Logout</button>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <!-- Stats -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white p-5 rounded-lg shadow"><h3 class="text-gray-600">Total Games</h3><p id="total-games" class="text-3xl font-bold">0</p></div>
                    <div class="bg-white p-5 rounded-lg shadow"><h3 class="text-gray-600">Pending Review</h3><p id="pending-games" class="text-3xl font-bold">0</p></div>
                    <div class="bg-white p-5 rounded-lg shadow"><h3 class="text-gray-600">Approved</h3><p id="approved-games" class="text-3xl font-bold">0</p></div>
                    <div class="bg-white p-5 rounded-lg shadow"><h3 class="text-gray-600">Rejected</h3><p id="rejected-games" class="text-3xl font-bold">0</p></div>
                </div>

                <!-- Filters and List -->
                <div class="bg-white p-5 rounded-lg shadow">
                    <div class="flex justify-between items-center mb-4">
                        <div id="status-filters" class="flex flex-wrap gap-2 mb-4 md:mb-0">
                            <button data-status="" class="btn-filter px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">All Games</button>
                            <button data-status="pending" class="btn-filter px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">Pending</button>
                            <button data-status="approved" class="btn-filter px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">Approved</button>
                            <button data-status="rejected" class="btn-filter px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">Rejected</button>
                        </div>
                        <input type="text" id="search-input" placeholder="Search by name..." class="px-4 py-2 border rounded-md">
                    </div>

                    <div id="games-list" class="space-y-4">
                        <!-- Game items will be injected here by JavaScript -->
                    </div>
                    <div id="no-games-message" class="text-center py-10 text-gray-500 hidden">No games found.</div>


                    <!-- Pagination -->
                    <div id="pagination" class="mt-6 flex justify-between items-center">
                        <!-- Pagination controls will be injected here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Game Details Modal -->
    <div id="game-details-modal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-4xl mx-auto rounded shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">Game Details</p>
                    <button id="close-modal-btn" class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path></svg>
                    </button>
                </div>
                <div id="modal-body" class="max-h-[80vh] overflow-y-auto">
                    <!-- Details will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toastify JS for notifications -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="game-management.js"></script>
</body>
</html>
